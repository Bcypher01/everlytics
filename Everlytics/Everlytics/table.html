<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $.getJSON(
          "C:/Users/olu/Documents/Everlytics/data.json",
          function (data) {
            $(".json-table").createTable(data, {
              // Specify the style of the table by plug-in options

              borderWidth: "2px",

              borderColor: "#356A6A",

              borderStyle: "dotted",

              fontFamily: "Arial, Verdana, sans-serif",

              // The options for specifying the table header

              thBg: "#C5E2E2",

              thColor: "#1F3D3D",

              thHeight: "29px",

              thFontFamily: "Verdana, sans-serif",

              thFontSize: "13px",

              thTextTransform: "capitalize",

              // Seting the style of table body and data

              trBg: "#F7FBFB",

              trColor: "#091111",

              trHeight: "23px",

              trFontFamily: '"Open Sans", sans-serif',

              trFontSize: "12px",

              // Table Body's Column Style

              tdPaddingLeft: "8px",

              tdPaddingRight: "8px",
            });
          }
        );
      });
    </script>
  </body>
</html>
