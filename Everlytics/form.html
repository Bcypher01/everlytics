<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form action="" method="post" id="form">
          <div class="form-input">
            <label for="field">Select your source : </label>
            <select name="source" id="source">
              <option value="Google cloud">Google Cloud Storage</option>
            </select>
          </div>
          <div class="form-input">
            <label for="field">Provide a name for pipeline :</label>
            <div class="text-field">
              <input
                type="text"
                name="field"
                id="pipeline"
                placeholder="e.g., cust_shop_energy_gkateway001"
              />
              <small></small>
            </div>
          </div>
          <div class="form-input">
            <label for="field">GCS project name : </label>
            <div class="text-field">
              <input
                type="text"
                name="field"
                id="project"
                placeholder="project-id"
              />
              <small></small>
            </div>
          </div>
          <div class="form-input">
            <label for="field">GCS bucket name : </label>
            <div class="text-field">
              <input
                type="text"
                name="field"
                id="bucket"
                placeholder="gs://your-bucket"
              />
              <small></small>
            </div>
          </div>
          <div class="form-input">
            <label for="field">Input Cloud Storage File(s) : </label>
            <div class="text-field">
              <input
                type="text"
                name="field"
                id="files"
                placeholder="GCS location of your files"
              />
              <small></small>
            </div>
          </div>
          <p>
            <small>
              Example:<br />
              gs://your-bucket/your-files/01.csv
            </small>
          </p>

          <div class="form-input">
            <label for="field">GCS credentials : </label>
            <div class="text-field">
              <input type="text" name="field" id="credentials" placeholder="" />
              <small></small>
            </div>
          </div>
          <div class="form-input">
            <label for="field">Run Every : </label>
            <div class="text-field">
              <input type="text" name="field" id="run" />
              <small></small>
            </div>
          </div>
          <span class="btn">
            <input type="submit" value="Create" reset />&nbsp;&nbsp;
            <input type="button" value="Cancel" />
          </span>
        </form>
      </div>
    </div>
    <script src="form.js"></script>
  </body>
</html>
